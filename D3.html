<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and List</title>
</head>
<body>
    <!-- type can be disc,circle,square -->
    <ul type="square">       
        <li>rose</li>
        <li>sunflower</li>
        <li>lotus</li>
    </ul>
    
    <ol type="A">
        <li>first</li>
        <li>second</li>
        <li>Third</li>
    </ol>

    <!-- table -->
     <h1>table</h1>

    <table>
        <thead>
            <tr>
                <th>name</th>
                <th>employee Id</th>
                <th>employee Role</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Riya</td>
                <td>21</td>
                <td>Accountants</td>
            </tr>

            <tr>
                <td>siya</td>
                <td>11</td>
                <td>manager</td>
            </tr>

            <tr>
                <td>priya</td>
                <td>31</td>
                <td>HR</td>
            </tr>

        </tbody>
    </table>

</body>
</html>
