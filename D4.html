<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>Here is Form</h2>

    <form>
        <div>
            Name <input type="text" name="myName">
        </div>
        <br>
        <div>
            Role <input type="text" name="myRole">
        </div>
        <br>
        <div>
            Email <input type="email" name="myemail">
        </div>
        <br>
        <div>
            date <input type="date" name="calendar">
        </div>
        <br>
        <div>
            bonus <input type="number" value="number" name="myBonus">
        </div>
        <br>
        <div>
            Are you eligible : <input type="checkbox" name="myEligibility">
        </div>
        <br>

        <!-- giving them same name to select only one -->
        <div>
           Gender Male <input type="radio" name="myGender"> Female <input type="radio" name="myGender">
        </div>
        <br>
        <div>
            Write about yourself :<br><textarea name="myText" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <input type="reset" name="reset now">
            <input type="submit" value="submit now">
        </div>
        <br>
        <div>
            <!-- for and id must be same -->
            <label for="car">Car</label>
            <select name="myCar" id="Car">
                <option value="Indica">Indica</option>
                <option value="swift">swift</option>
            </select>
        </div>
        
        
    </form>
</body>
</html>
