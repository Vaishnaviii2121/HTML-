<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and block elements</title>
</head>
<body>
    
    <!-- paragraph is block element -->
    <p>this is paragraph</p> <p>this is also a paragraph</p>
    
    <!--span is inline element  -->
    <span>this is span  </span> <span>this is also span</span>

    <p style="background-color: darkmagenta;">this is paragraph</p> <p style="background-color: aqua;">this is also a paragraph</p>
    <span style="background-color: burlywood;">this is span  </span>  <span style="background-color: rgb(183, 22, 110);">this is also span</span>
</body>
</html>
