<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID and class in HTML</title>
</head>
<body>
    <h3>Ids and classes in html</h3>

    <!-- id must be unique -->
     <!-- one class can have multiple elements,one element can have multiple class -->

    <div id="mainBox" class="redBg blackBorder">
        this is mainBox
    </div>

    <!-- . is for class and # is for id -->

    <!-- span.redBg -->
     <span class="redBg"></span>
     
    <!-- div.redBg.blackBorder.anotherclass -->
    <div class="redBg blackBorder anotherclass"></div>

    <!-- by default it is div -->


</body>
</html>
